  <body>
    <section class="container">
      <div class="home">
        <section>
          <nav>
            <img src="./vecteezy_coffee-shop-logo_3689645_693/logo-bg-transparente.png" alt="logo">
            <a href="./index.html">Início</a>

          </nav>
        </section>
        <section>
          <div class="cadastro">
            <header>
              <h2>Cadastro</h2>
            </header>
            <hr>
            <form>
              <label for="name">Nome: </label>
              <input type="text" name="name" id="name" placeholder="Digite seu nome">
    
              <label for="cel">Telefone: </label>
              <input type="text" name="cel" id="cel" placeholder="(XX)XXXXX-XXXX">
              <br>
              <br>
              <label for="adress">Endereço: </label>
              <input type="text" name="adress" id="adress" placeholder="Digite seu endereço">
              <label for="number">Nº: </label>
              <input type="text" name="number" id="number">
              <br>
              <br>
              <label for="pay">Escolha suas formas de pagamento favoritas: </label>
              <br>
              <br>
              <input type="checkbox" name="pay"> Cartão de crédito
              <input type="checkbox" name="pay"> Cartão de débito
              <input type="checkbox" name="pay"> PIX
              <input type="checkbox" name="pay"> Dinheiro
              <br>
              <br>
              <label for="type-adress">Tipo de endereço: </label>
              <input type="radio" name="type-adress" value="casa"> Casa
              <input type="radio" name="type-adress" value="trabalho"> Trabalho
              <br>
              <br>
              <br>
              <input class= "bt-cadastrar" type="submit" value="Cadastrar">
            </form>
          </div>
      </div>
    </section>

    </section>
